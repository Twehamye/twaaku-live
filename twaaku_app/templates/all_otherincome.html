{% extends 'main.html' %}

{% block content %}
<br>
<div class="row">
    <div class="col">
        <div class="col-md">
            <h5 align="center"> MEMBERS: </h5>
            <hr>
            <div class="card card-body">
                <a class="btn btn-sm btn-block bg-primary" style="color: white;"  href="{% url 'create_otherincome' %}"> Add New Income Source </a>
                <table class="table table-sm table-hover">
                    <tr>
                        <th>ID</th>
                         <th>Date of Earnings</th>
                        <th>Source Name</th>
                        <th>Amount</th>
                       
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>

                    {% for member in otherincome_list %}
                    <tr>
                        <td>{{member.id}}</td>
                        <td>{{member.date_of_income}}</td>
                        <td>{{member.source}}</td>
                        <td>{{member.amount}}</td>
                        

                        <td><a class="btn btn-sm btn-primary" href="{% url 'update_otherincome' member.id %}">update</a></td>
                        <td><a class="btn btn-sm btn-danger" href="{% url 'delete_otherincome' member.id %}">Delete</a></td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
{% endblock content %}
